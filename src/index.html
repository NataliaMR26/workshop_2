<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <figure>
                <img src="app/asset/logo.svg" alt="Snap" />
            </figure>
        <section class="navbar__menu">
            <ul class="navbar__list">
                <li class="navbar__list-drop">
                <a href="#"> Features <img src="app/asset/icon-arrow-down.svg" alt="arrow-down"> </a>
                <ul class="navbar__list-drop-menu features">
                    <li><a href="#"><img src="app/asset/icon-todo.svg" alt="icon-todo">To-do List 
                    </a></li>
                    <li><a href="#"><img src="app/asset/icon-calendar.svg" alt="icon-calendar">Calendar
                    </a></li>
                    <li><a href="#"><img src="app/asset/icon-reminders.svg" alt="icon-reminders">Reminders
                    </a></li>
                    <li><a href="#"><img src="app/asset/icon-planning.svg" alt="icon-planning">Planning
                    </a></li>
                </ul>
                </li>

                <li class="navbar__list-drop">
                <a href="#">Company <img src="app/asset/icon-arrow-down.svg" alt="arrow-down"> </a>
                <ul class="navbar__list-drop-menu company">
                    <li><a href="#">History</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                </li>

                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <article class="navbar__buttons">
                <a class="navbar__buttons-login" href="#">Login</a>
                <button class="navbar__buttons-register" href="#">Register</button>
            </article>
        </section>

        <section class='menu'>
            <article id="menu-icon" class='menu'>
            <span class='bar1'></span>
            <span class='bar2'></span>
            <span class='bar3'></span>
            </article>
        </section>
        </nav>
    </header>

    <main>
        <div class="section-main container">
            <section class="section-main__left">
                <article class="section-main__left-content">
                <h1 class="section-main__left-content-header">Make <br> remote work</h1>
                <p class="section-main__left-content-description">
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                    <div>
                    <button class="section-main__left-content-button" href="#">
                    Learn more
                    </button>
                    </div>
                </article>

                <article class="section-main__left-clients">
                    <figure>
                        <img src="app/asset/client-databiz.svg" alt="client-databiz">
                    </figure>
                    <figure>
                        <img src="app/asset/client-audiophile.svg" alt="client-audiophile">
                    </figure>
                    <figure>
                        <img src="app/asset/client-meet.svg" alt="client-meet">
                    </figure>
                    <figure>
                        <img src="app/asset/client-maker.svg" alt="client-maker">
                    </figure>
                </article>
            </section>

            <section class="section-main__right">
                <img class="section-main__right-desktop banner" src="./app/asset/image-hero-desktop.png" alt="Snap Hero" />
                <img class="section-main__right-mobile banner" src="./app/asset/image-hero-mobile.png" alt="Snap Hero" />
            </section>
        </div>
    </main>


</body>
</html>
